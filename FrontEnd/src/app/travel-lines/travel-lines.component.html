<div>
  <h2>Travel Lines</h2>
  <ul class="travelLines">
    <li *ngFor="let travelLine of travelLines">
      <a routerLink="/travelLine/{{travelLine.code}}">
        <span class="badge">{{travelLine.code}}</span> {{travelLine.name.props.name}}
      </a>
    </li>
  </ul>
  <button routerLink="/travelLine/newTravelLine">Create New</button>
</div>
