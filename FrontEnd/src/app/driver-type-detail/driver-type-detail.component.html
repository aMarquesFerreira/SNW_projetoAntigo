<div *ngIf="driverType">
  <h2>{{driverType.name}}</h2>
  <div>
      <label>Code:
        <input [(ngModel)]="driverType.code" id="code" placeholder="code"/>
      </label>
  </div>
  <div>
    <label>Name:
      <input [(ngModel)]="driverType.name" id="name" placeholder="name"/>
    </label>
  </div>
  <div>
    <label>Description:
      <input [(ngModel)]="driverType.description" id="description" placeholder="description"/>
    </label>
  </div>
  <button (click)="goBack()">Back</button><div class="divider"></div><button (click)="createDriverType()">Create</button>
</div>
